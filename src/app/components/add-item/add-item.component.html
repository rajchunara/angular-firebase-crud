<div class="card">
    <div class="card-content">
        <span class="card-title">
            Add Item
        </span>

        <form action="" (ngSubmit)="onSubmit()" class="col s6">
             <div class="row">                

                <div class="input-field col s6">
                    <input type="text" placeholder="Enter Title" [(ngModel)]="item.title" name="title">
                    <label for="">Title</label>
                </div>

                <div class="input-field col s4">
                    <input type="text" placeholder="Description" [(ngModel)]="item.description" name="description">
                    <label for="">Description</label>
                </div>

                <input type="submit" value="Submit" class="btn"  >
                 
             </div>  
            
        </form>
    </div>
</div>
